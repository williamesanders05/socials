{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta</title>
    <link rel="stylesheet" href="{% static "insta/styles.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <a href="{% url 'index' %}" class="ptitle"><h1 style="text-align: center;">Insta</h1></a>
    <ul class="nav justify-content-center">
        {% if user.is_authenticated %}
        <li class="nav-item">
            <p class="nav-link disabled">Signed in as: <strong>{{ user.username }}</strong></p>
        </li>
        <li class="nav-item">
            <a href="{% url 'create' %}" class="nav-link">Create Post</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'saved' %}" class="nav-link">Saved</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'register' %}" class="nav-link">register</a>
        </li>
        {% endif %}
    </ul>
    {% block body %}
    {% endblock %}
</body>
</html>
